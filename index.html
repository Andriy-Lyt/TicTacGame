<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTac game</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="game-view">
        <div id="game-view-info">
            {{infoMessage}}
        </div>
        <div id="game-view-squares">
           <div
                v-for="(square, i) in squares"
                v-on:click="$data.makeMove(i)"
                v-bind:class="{green: square.green}"
                class="game-view-square">
                {{square.value}}

           </div>
         </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/square.js"></script>
<script src="js/game.js"></script>

<script>
    let activeGame = new Game();
    let gameVue = new Vue({
        el: '#game-view',
        data: activeGame,
        computed: {
            infoMessage: function() {
                if (this.inProgress){
                    return 'It is '+ this.currentTurn + '\'s turn!';
                }
                if(this.winner){
                    return this.winner + ' wins!';
                }
                if(!this.winner && !this.inProgress){
                    return 'It was a draw!';
                }

            }
        }

    });
</script>

</body> 
</html>
